<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <h1>uploading a vedio</h1>
        <form>
            <input type="text" name="Name" id="Name" placeholder="title of the video">
            <input type="text" name="text" id="details" placeholder="description of the video">
            <input type="file" name="file"onchange="selectedVideo(this);"><br>
            
        </form><br><br>

        <div style="border: 2px solid; text-align: center; height:400px ; width: 400px; padding: 0;"> 
            <h1 id="p1"></h1>
            <video  width="320" height="240" id="video" controls><source id="source" type="video/mp4"></video>
            <h3 id="p2"></h3>
        </div><br>
        <input type="submit" value="upload" onsubmit="selectedVideo();">
        <script>
            function selectedVideo(self){
                var file=self.files[0];
                var reader=new FileReader();
                reader.onload=function(e){
                    var src=e.target.result;
                    var video=document.getElementById("video");
                    var source=document.getElementById("source");
                    source.setAttribute("src",src);
                    video.load();
                    // video.play();
                };
                reader.readAsDataURL(file);
                var t=document.getElementById("Name").value;
                document.getElementById("p1").innerHTML=t;
                var d=document.getElementById("details").value;
                document.getElementById("p2").innerHTML=d;
            }
        </script>
    </body>
    
</html>
